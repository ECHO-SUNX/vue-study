<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>



<template id="cpn">
  <div>
    <h2>子组件</h2>
    <p>呵呵哒</p>
    <button @click="cpnClick">点击一下</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  Vue.component('cpn',{
    template:'#cpn',
    data: function () {
      return {
        name:'我是子组件名称'
      }
    },
    methods: {
      cpnClick:function () {
        /*获取直接上级*/
        console.log(this.$parent);
        console.log(this.$parent.message);

        /*根Vue实例*/
        console.log(this.$root);
        console.log(this.$root.message);
      }
    }
  })

  const app = new Vue({
    el:"#app",
    data:{
      message:'hello vue'
    }
  })
</script>
</body>
</html>
