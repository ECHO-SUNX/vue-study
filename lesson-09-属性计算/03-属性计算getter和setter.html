<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      firstName:'hello',
      lastName:'vue'
    },
    computed:{
      //计算属性 窜在缓存
      fullName:{
        set:function (newValue) {
          console.log('------'+newValue);
          const name = newValue.split(' ');
          this.firstName = name[0];
          this.lastName = name[1];
        },
        get:function () {
          return this.firstName+' '+this.lastName;
        }
      }
    }
  })
</script>
</body>
</html>
