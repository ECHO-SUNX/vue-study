<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
<script>
  /*1.异步操作*/
  setTimeout(()=>{
    console.log('hello');
  },2000);

  /*2.new Promise
  *
  * */
  new Promise((resolve, reject)=>{
    console.log('第一次执行');
    setTimeout(()=>{
      console.log('第二次执行');
      //成功 resolve()方法
      resolve();
      //失败 reject()方法
    },5000);
  }).then(()=>{
    console.log('第三次执行');
  })
</script>
</html>
