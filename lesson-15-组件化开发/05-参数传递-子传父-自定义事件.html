<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @cpnclick="letterClick"></cpn>
</div>


<template id="cpn">
  <div>
    <h2>Letters:</h2>
    <ul>
      <li v-for="(item,index) in letters">
        <button @click="btnClick(item)">{{index}}-{{item}}</button>
      </li>
    </ul>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  Vue.component('cpn',{
    template:'#cpn',
    data:function () {
      return {
        letters:['a','b','c','d','e']
      }
    },
    methods:{
      btnClick:function (item) {
        // console.log(item)
        this.$emit("cpnclick",item);
      }
    }
  })

  const app = new Vue({
    el:"#app",
    methods: {
      letterClick:function (letter) {
        console.log('receive:'+letter);
      }
    }
  })
</script>
</body>
</html>
