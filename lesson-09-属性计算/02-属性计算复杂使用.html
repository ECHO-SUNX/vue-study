<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
 <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      books:[
        {id:1,name:'马到成功',price:10},
        {id:2,name:'飞龙在天',price:12},
        {id:3,name:'一马平川',price:120},
        {id:4,name:'虎啸山林',price:110},
      ]
    },
    computed:{
      totalPrice:function () {
        let totalPrice = 0;
        for (let book of this.books){
          totalPrice = totalPrice + book.price;
        }
        return totalPrice;
      }
    }
  })
</script>
</body>
</html>
