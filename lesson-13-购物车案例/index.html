<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--
编程范式：命令式编程、声明示编程
编程范式：面向对象（第一公民：对象）、函数式编程（第一公民：函数）


-->
<div id="app">
  <div v-if="books.length">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item,index) of books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price | showPrice}}</td>
      <td>
        <!--控制按钮disable很巧妙-->
        <button @click="decrement(index)" :disabled="item.count<=1">-</button>
        {{item.count}}
        <button @click="increment(index)">+</button>
      </td>
      <td>
        <button @click="deleteBook(index)">删除</button>
      </td>
    </tr>
    </tbody>
  </table>
    <h2>总价格：{{totalPrice | showPrice}}</h2>
</div>
  <h2 v-else>购物车为空</h2>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
