<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  v-bind 和 v-on:input 实现,
  <hr>
  方法实现
  <input type="text" :value="message" @input="change">
  <hr>
  表达式实现
  <input type="text" :value="message" @input="message = $event.target.value">
  <hr>
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'hello vue'
    },
    methods:{
      change:function (event) {
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>
